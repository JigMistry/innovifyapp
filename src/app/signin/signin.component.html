<div class="container">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input id="email" class="form-control" type="email" formControlName="email">
      </div>
      <div  *ngIf="signinForm.controls.email.invalid && signinForm.controls.email.touched"><span style="color:red;">Email is required !</span></div>
      <div class="form-group">
        <label>Password</label>
        <input id="password" class="form-control" type="password" formControlName="password">
      </div>
      <div  *ngIf="signinForm.controls.email.invalid && signinForm.controls.password.touched"><span style="color:red;">Password is required !</span></div>
      <button class="btn btn-success" type="submit" [disabled]="signinForm.invalid">Sign In</button>
    </form>
  </div>
